<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>

<nav class="nav">
    <form>
        <input type="search" name="q" placeholder="Search by item name">
        <select name="Categories">
            <option value="rigatoni">All Categories</option>
        </select>
    </form>
</nav>
<main>

    <h2>Add New</h2><br>
    <div class="tbl">
        <form method="post" action="Register">
            <table class="table">
                <caption class="reg">Register</caption>
                <tbody>
                <tr>
                    <td><label>Login Name</label></td>
                    <td><label>First Name</label></td>
                </tr>

                <tr>
                    <td><input type="text" name="Login" id="LoginName"></td>
                    <td><input type="text" name="FirstName" id="Name"></td>
                </tr>

                <tr>
                    <td><label>Password</label></td>
                    <td><label>Repeat Password</label></td>
                </tr>

                <tr>
                    <td><input type="Password" name="Pass" id="Password"></td>
                    <td><input type="Password" name="Pass" id="RepeatPass"></td>
                </tr>

                <tr>
                    <td><label>Email</label></td>
                    <td><label>Address</label></td>
                </tr>

                <tr>
                    <td><input type="text" name="Email" id="Email"></td>
                    <td><input type="text" name="Address" id="Address"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="Cancel" id="Cancel" value="Cancel">
                        <input type="submit" name="Sgn" id="Sgn" value="Sign Up">
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
</main>
