<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/headerStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/footerStyle.css"/>
</head>

<body>

<header>
    <p class="left">
        <b>Logo</b>
    </p>

    <p class="center">
        <input type="search" name="q" placeholder="Search by item name" class="search">
        <select name="Categories" class="categories">
            <option value="rigatoni">All Categories</option>
        </select>
    </p>

    <p class="right">
    <table>
        <tr>
            <td><i class="material-icons">favorite</i></td>
            <td><i class="material-icons">shopping_cart</i></td>
            <td><a href="#">Sign Up</a></td>
            <td><b>|</b></td>
            <td><a href="#">Login</a></td>
        </tr>
    </table>
    </p>
</header>

<main>

    <div class="tbl">
            <table class="table">
                <caption class="reg">Register</caption>
                <tbody>
                <tr>
                    <td><label>Login Name</label></td>
                    <td><label>First Name</label></td>
                </tr>

                <tr>
                    <td><input type="text" name="Login" id="LoginName"></td>
                    <td><input type="text" name="FirstName" id="Name"></td>
                </tr>

                <tr>
                    <td><label>Password</label></td>
                    <td><label>Repeat Password</label></td>
                </tr>

                <tr>
                    <td><input type="Password" name="Pass" id="Password"></td>
                    <td><input type="Password" name="Pass" id="RepeatPass"></td>
                </tr>

                <tr>
                    <td><label>Email</label></td>
                    <td><label>Address</label></td>
                </tr>

                <tr>
                    <td><input type="text" name="Email" id="Email"></td>
                    <td><input type="text" name="Address" id="Address"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="Cancel" id="Cancel" value="Cancel">
                        <input type="submit" name="Sgn" id="Sgn" value="Sign Up">
                    </td>
                </tr>

                </tbody>
            </table>
    </div>
</main>


<footer>
    <p>©Авторские права никому не принадлежат, 2022. Все права защищены.</p>
</footer>

</body>
</html>
