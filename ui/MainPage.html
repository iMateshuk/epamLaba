<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css"/>
</head>

<body>

<nav class="nav">
    <form>
        <input type="search" name="q" placeholder="Search by item name">
        <select name="Categories">
            <option value="rigatoni">All Categories</option>
        </select>
    </form>
</nav>
<main>
	<nav >
      <ul class="headTable">
        <li><a href="#">Category</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">Category</a></li>
      </ul>
	</nav>
	
    <div class="tbl">
        <table class="floatedTable">
            <tr>
                <td>Company</td>
            </tr>
            <tr>
                <td><input type="text" name="Company" id="Company"></td>
            </tr>
            <tr>
                <td>Category</td>
            </tr>
            <tr>
                <td><select name="CategoryName" id="CategoryName">
                    <option value="1">Category Name</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select></td>
            </tr>
            <tr>
                <td>Valid to</td>
            </tr>
            <tr>
                <td><input id="date" type="date" value="2022-12-31"></td>
            </tr>
            <tr>
                <td>Price</td>
            </tr>
            <tr>
                <td><input type="text" name="Price" id="Price"></td>
            </tr>
            <tr>
                <td>Images</td>
            </tr>
            <tr>
                <td><input type="text" name="Images" id="Images"></td>
            </tr>
        </table>
        <table class="floatedTable">
            <tr>
                <td>Item Name</td>
            </tr>
            <tr>
                <td><input type="text" name="ItemName" id="ItemName"></td>
            </tr>
            <tr>
                <td>Short Description</td>
            </tr>
            <tr>
                <td><textarea id="txtshort" name="txtshort" rows="4" cols="21"></textarea></td>
            </tr>
            <tr>
                <td>Long Description</td>
            </tr>
            <tr>
                <td><textarea id="txtlong" name="txtlong" rows="4" cols="21"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="Back" id="Back" value="Back">
                    <input type="submit" name="Save" id="Save" value="Save">
                </td>
            </tr>
        </table>
    </div>
</main>

</body>
</html>
