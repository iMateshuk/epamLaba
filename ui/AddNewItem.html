<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Add New Item</title>
    <link rel="stylesheet" type="text/css" href="css/secStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/headerStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/footerStyle.css"/>
</head>

<body>

<header>
    <div class="left">
        <b>Logo</b>
    </div>

    <div class="right"><a href="#">Sign Up</a></div>
    <div class="right"><b>|</b></div>
    <div class="right"><a href="#">Login</a></div>

    <div class="center">
        <input type="search" name="q" placeholder="Search by item name" class="search">
        <select name="Categories" class="categories">
            <option value="rigatoni">All Categories</option>
        </select>
    </div>

</header>
<main>
    <div class="h2">
        <h2>Add New</h2>
    </div>
    <div class="tbl">
        <table class="table">
            <tr>
                <td>Company</td>
                <td>Item Name</td>
            </tr>
            <tr>
                <td><input type="text" name="Company" id="Company"></td>
                <td><input type="text" name="ItemName" id="ItemName"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td>Short Description</td>
            </tr>
            <tr>
                <td>
                    <select name="CategoryName" id="CategoryName">
                        <option value="1">Category Name</option>
                    </select>
                </td>
                <td rowspan="3"><textarea id="txtshort" name="txtshort" rows="4" cols="21"></textarea></td>
            </tr>
            <tr>
                <td>Valid to</td>

            </tr>
            <tr>
                <td><input id="date" type="date" value="2022-12-31"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td>Long Description</td>
            </tr>
            <tr>
                <td><input type="text" name="Price" id="Price"></td>
                <td rowspan="3"><textarea id="txtlong" name="txtlong" rows="4" cols="21"></textarea></td>
            </tr>
            <tr>
                <td>Images</td>
            </tr>
            <tr>
                <td><input type="text" name="Images" id="Images"></td>
            </tr>
             <tr>
                <td colspan="2" align="right">
                    <input type="submit" name="Back" id="Back" value="Back">
                    <input type="submit" name="Save" id="Save" value="Save">
                </td>
            </tr>
        </table>
    </div>
</main>

</body>
</html>
